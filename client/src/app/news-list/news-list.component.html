<mat-card>
  <mat-card-title>News List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let news of newss">
        <img mat-list-avatar src="{{news.giphyUrl}}" alt="{{news.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/news-edit', news.id]">{{news.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/news-add']">Add</button>
</mat-card>
